{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register</h1>
    <form method="post">
        {{ form.hidden_tag() }}

        {{ form.name }}
        {{ form.email }}
        {{ form.password }}
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
</div>

{% endblock %}
