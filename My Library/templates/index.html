<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not all_books %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
      {% for book in all_books: %}
      <li>
        <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
        {{book.book}} - {{book.author}} - {{book.rating}}/10
         <a href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a>
      </li>
      {% endfor %}
    </ul>

    <a href="add">Add New Book</a>
  </body>
</html>
